<html>
  <head>
    <meta charset="UTF-8">
    <title>Card Template</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="keywords" content="SSWEB, Puppeteer, Card, SS, Screenshot">
    <meta name="description" content="Create your own card right here!">
    
    <meta property="og:url" content="https://nurutomo.github.io/">
    <meta property="og:title" content="Card Template">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Create your own card right here!">
    
    <meta name="author" content="Nurutomo">

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
    
    
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    
    <script
      type="text/javascript"
      src="index.js"
    ></script>
  </head>
  <body>
    <div class="card-group shadow-2-strong" id="main">
      <div class="card">
        <img
          src="/img/default_group.png"
          class="card-img-top"
          id="search-params-img-1"
        />
        <div class="card-body">
          <h5 class="card-title" id="search-params-title-1"></h5>
          <p class="card-text" id="search-params-desc-1">
          </p>
          <p class="card-text">
            <small class="text-muted" id="search-params-info-1"></small>
          </p>
        </div>
      </div>
      <div class="card">
        <img
          src="/img/default_user.png"
          class="card-img-top"
          id="search-params-img-2"
        />
        <div class="card-body">
          <h5 class="card-title" id="search-params-title-2"></h5>
          <p class="card-text" id="search-params-desc-2">
          </p>
          <p class="card-text">
            <small class="text-muted" id="search-params-info-2"></small>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
